<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-red-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-xl font-bold">My Website</a>
            <div>
                <a href="#" class="text-white px-4">Home</a>
                <a href="#" class="text-white px-4">About</a>
                <a href="#" class="text-white px-4">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="text-center py-20 bg-blue-500 text-white">
        <h1 class="text-4xl font-bold">Welcome to My Website</h1>
        <p class="mt-4 text-lg">This is a simple Tailwind CSS example to get started.</p>
        <a href="#" class="mt-6 inline-block bg-white text-blue-600 px-6 py-3 rounded-full shadow-md hover:bg-gray-200 transition">
            Get Started
        </a>
    </section>

    <!-- Card Section -->
    <div class="container mx-auto mt-10 grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold">Feature 1</h2>
            <p class="mt-2 text-gray-600">This is a description of the first feature.</p>
            <button class="mt-4 bg-pink-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Read More</button>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold">Feature 2</h2>
            <p class="mt-2 text-gray-600">This is a description of the second feature.</p>
            <button class="mt-4 bg-yellow-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Read More</button>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold">Feature 3</h2>
            <p class="mt-2 text-gray-600">This is a description of the third feature.</p>
            <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Read More</button>
        </div>
    </div>

</body>
</html>
