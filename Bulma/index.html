<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma CSS Starter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body class="has-background-light has-text-dark">

    <!-- Navbar -->
    <nav class="navbar has-background-danger p-4">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item has-text-white has-text-weight-bold is-size-4" href="#">My Website</a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item has-text-white px-4" href="#">Home</a>
                    <a class="navbar-item has-text-white px-4" href="#">About</a>
                    <a class="navbar-item has-text-white px-4" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero is-medium has-background-primary">
        <div class="hero-body has-text-centered">
            <h1 class="title is-2 has-text-white">Welcome to My Website</h1>
            <p class="subtitle has-text-white">This is a simple Bulma CSS example to get started.</p>
            <a href="#" class="button is-light px-6 py-3 mt-4">Get Started</a>
        </div>
    </section>

    <!-- Card Section -->
    <div class="container mt-6">
        <div class="columns is-multiline">
            <div class="column is-4">
                <div class="card has-shadow">
                    <div class="card-content">
                        <h2 class="title is-4">Feature 1</h2>
                        <p class="content has-text-grey-dark">This is a description of the first feature.</p>
                        <button class="button has-background-pink has-text-white px-4 py-2 mt-4">Read More</button>
                    </div>
                </div>
            </div>

            <div class="column is-4">
                <div class="card has-shadow">
                    <div class="card-content">
                        <h2 class="title is-4">Feature 2</h2>
                        <p class="content has-text-grey-dark">This is a description of the second feature.</p>
                        <button class="button has-background-warning has-text-white px-4 py-2 mt-4">Read More</button>
                    </div>
                </div>
            </div>

            <div class="column is-4">
                <div class="card has-shadow">
                    <div class="card-content">
                        <h2 class="title is-4">Feature 3</h2>
                        <p class="content has-text-grey-dark">This is a description of the third feature.</p>
                        <button class="button has-background-success has-text-white px-4 py-2 mt-4">Read More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
