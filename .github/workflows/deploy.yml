name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs the workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install || echo "No dependencies to install"

      - name: Run Tests
        run: npm test || echo "No tests configured"

      - name: Build Project (Optional)
        run: npm run build || echo "No build step configured"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to the gh-pages branch
          folder: .  # Change this if your built files are in a different directory
